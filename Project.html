<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnificent Certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .certificate {
      position: relative;
      width: 90%;
      height: auto;
      margin: auto;
      background-color: white;
      border: 8px solid #d4af37;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .certificate-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .certificate-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .certificate {
        width: 95%;
        padding: 15px;
      }
      .certificate h1 {
        font-size: 1.5rem;
      }
      .certificate h2 {
        font-size: 1.25rem;
      }
      .certificate h3 {
        font-size: 1rem;
      }
      .certificate .h-32 {
        height: 4rem;
      }
      .certificate .w-32 {
        width: 4rem;
      }
      .certificate .px-20 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }

    @media print {
      @page {
        size: A4 landscape;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .no-print {
        display: none !important;
      }

      .certificate {
        height: 85vh;
        width: 90vw;
        margin: auto;
        border: 8px solid #d4af37;
        box-shadow: none;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .certificate-background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <!-- Form to Generate Certificate -->
  <div class="no-print max-w-2xl mx-auto mb-6">
    <form id="certificateForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="studentName">
          Student Name
        </label>
        <input id="studentName" type="text" placeholder="Enter student name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="courseName">
          Course Name
        </label>
        <input id="courseName" type="text" placeholder="Enter course name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="startDate">
          Start Date
        </label>
        <input id="startDate" type="text" placeholder="DD-MM-YYYY" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="endDate">
          End Date
        </label>
        <input id="endDate" type="text" placeholder="DD-MM-YYYY" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Generate Certificate
        </button>
      </div>
    </form>
  </div>

  <!-- Certificate Display -->
  <div id="certificateContainer" class="certificate hidden relative">
    <div class="certificate-background">
      <img src="https://i.imgur.com/ZzYhZbA.png" alt="Certificate Border Background">
    </div>

    <!-- Logos + Title -->
    <div class="flex items-center justify-center w-full px-20 mb-6 flex-wrap gap-6">
      <img src="ittraining-classes.jpg" alt="IT Training Logo" class="h-24 object-contain" />
      <h1 class="text-4xl font-bold text-blue-900 uppercase text-center">Certificate of Achievement</h1>
      <img src="iso-certified.jpg" alt="ISO Certified Logo" class="h-24 object-contain" />
    </div>

    <!-- Dynamic Content -->
    <p class="text-lg text-gray-700 mb-4">This is to certify that</p>
    <h2 id="certStudentName" class="text-3xl font-semibold text-gray-800 mb-6 underline"></h2>
    <p class="text-lg text-gray-700 mb-4">has successfully completed the course</p>
    <h3 id="certCourseName" class="text-2xl font-medium text-indigo-700 mb-6"></h3>
    <p class="text-md text-gray-600 mb-6">Conducted from <strong id="certStartDate"></strong> to <strong id="certEndDate"></strong></p>

    <!-- Signatures with Seal Aligned in the Middle -->
<div class="w-full px-20 mt-10 flex justify-between items-end mb-12">
  <!-- HR Signature -->
  <div class="text-center mb-4">
    <img src="himani_signature.jpg" alt="Himani Signature"
         class="h-24 mx-auto object-contain" style="margin-bottom: -8px;" />
    <div class="border-t-2 border-gray-600 w-40 mx-auto mt-1"></div>
    <p class="text-sm text-gray-600 mt-1">HR</p>
  </div>

  <!-- Centered Seal -->
  <div class="text-center mb-6">
    <img src="itc_seal.png" alt="Seal"
         class="h-40 w-40 object-contain mx-auto" />
  </div>

  <!-- Director Signature -->
  <div class="text-center mb-4">
    <img src="parveen_signature.jpg" alt="Parveen Signature"
         class="h-24 mx-auto object-contain" style="margin-bottom: -8px;" />
    <div class="border-t-2 border-gray-600 w-40 mx-auto mt-1"></div>
    <p class="text-sm text-gray-600 mt-1">Director</p>
  </div>
</div>






  <!-- Print + Reset Buttons -->
  <div class="text-center mt-6 no-print">
    <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow">Download Certificate</button>
    <button onclick="location.reload()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded shadow ml-2">Reset</button>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('certificateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.querySelector('.certificate').classList.remove('hidden');

      const name = document.getElementById('studentName').value.trim();
      const course = document.getElementById('courseName').value.trim();
      const startDate = document.getElementById('startDate').value.trim();
      const endDate = document.getElementById('endDate').value.trim();

      document.getElementById('certStudentName').textContent = name;
      document.getElementById('certCourseName').textContent = course;
      document.getElementById('certStartDate').textContent = startDate;
      document.getElementById('certEndDate').textContent = endDate;

      document.querySelector('.no-print').style.display = 'none';
    });
  </script>
</body>
</html>
